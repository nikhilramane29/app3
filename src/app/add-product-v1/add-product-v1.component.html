<h2>Add Product!!!</h2>

<div class="form">
<div class="form-group">
    <label for="">Title</label>
    <input [(ngModel)]="title" type="text" class="form-control">
</div>

<div class="form-group">
    <label for="">Price</label>
    <input  [(ngModel)]="price" type="number" class="form-control">
</div>

<div class="form-group">
    <label for="">Description</label>
    <textarea [(ngModel)]="description" class="form-control" rows="5"></textarea>
</div>

<div class="form-group">
    <label for="">Category</label>
    <select [(ngModel)]="category" class="form-control">
    <input type="text" class="form-control">
    <option value="1">Electronics</option>
    <option value="2">Home Decore</option>
    <option value="3">Computers</option>
    <option value="4">Mobiles</option>
</select>
</div>



<div class="form-group">
    <button (click)="onSave()"  class="btn btn-success btn-sm">Save</button>
    <button (click)="onCancel()" style="margin-left: 5px;"  class="btn btn-danger btn-sm">Cancel</button>
</div>
</div>
