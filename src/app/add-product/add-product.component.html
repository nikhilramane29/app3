<h2>Add Product!!!</h2>
<div class ="form">
<div class="form-group">
    <label for="">Title</label>

    <!-- <input (keydown)="onKeyDown($event)" (keyup)="onKeyUp($event)" (change) ="onTitleChange($event)" type="text" class="form-control"> -->
    <input  (keyup)="onKeyUp($event)" type="text" class="form-control">
</div>

<div class="form-group">
    <label for="">Price</label>
    <input (keyup)="onKeyUpPrice($event)"  type="number" class="form-control">
</div>

<div class="form-group">
    <label for="">Category</label>
    <select class="form-control">
    <input type="text" class="form-control">
    <option value="1">Electronics</option>
    <option value="2">Home Decore</option>
    <option value="3">Computers</option>
    <option value="4">MObiles</option>
</select>
</div>



<div class="form-group">
    <label for="">Description</label>
    <textarea  (keyup)="onKeyUpDescription($event)"   class="form-control" rows="5"></textarea>
</div>



<div class="form-group">
    <button (click)="onSave($event)" class="btn btn-success btn-sm">Save</button>
    <button (click)="onCancel($event)"  style="margin-left: 5px;"  class="btn btn-danger btn-sm">Cancel</button>
</div>
</div>
